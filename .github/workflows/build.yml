name: Build Haxe Project

on:
  pull_request:
    branches: 
      - main

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.1.5

      - name: Setup Haxe Libs
        run: |
          haxelib install lime --quiet
          haxelib install openfl --quiet
          haxelib install flixel --quiet
          haxelib run lime setup flixel --quiet

      - name: Build project
        run: haxelib run lime build html5


      - name: Deploy to Itch.io ðŸš€
        uses: josephbmanley/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_API_KEY }}
          ITCH_GAME: super-archer-man-2
          ITCH_USER: ads-games
          CHANNEL: HTML5
          PACKAGE: export/html5/bin


      - name: Deploy to Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: export/html5/bin
          SINGLE_COMMIT: true
